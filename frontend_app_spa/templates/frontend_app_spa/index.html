<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Management SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/frontend_app_spa/spa.css">
</head>
<body class="p-4">
  <h1 class="mb-4 text-center">Alumni Management System</h1>

  <section id="login-section">
    <h3 class="mb-3 text-center">Login</h3>
    <form id="login-form" class="mb-3">
      <div class="mb-2">
        <input id="username" type="text" placeholder="Username" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="password" type="password" placeholder="Password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="login-error" class="text-danger text-center"></div>
    <div class="text-center mt-3">
      <button id="register-btn" class="btn btn-link">Belum punya akun? Daftar</button>
    </div>
  </section>

  <section id="register-section" style="display: none;">
    <h3 class="mb-3 text-center">Register</h3>
    <form id="register-form" class="mb-3">
      <div class="mb-2">
        <input id="reg-username" name="username" type="text" placeholder="Username" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-password" name="password" type="password" placeholder="Password" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-name" name="name" type="text" placeholder="Nama Lengkap" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-email" name="email" type="email" placeholder="Email" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-graduation_year" name="graduation_year" type="number" placeholder="Tahun Lulus" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-major" name="major" type="text" placeholder="Jurusan" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-job_position" name="job_position" type="text" placeholder="Pekerjaan" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-company" name="company" type="text" placeholder="Perusahaan" class="form-control" required />
      </div>
      <div class="mb-2">
        <input id="reg-phone_number" name="phone_number" type="text" placeholder="No. HP" class="form-control" />
      </div>
      <div class="mb-2">
        <input id="reg-linkedin" name="linkedin" type="url" placeholder="LinkedIn" class="form-control" />
      </div>
      <div class="form-check mb-2">
        <input id="reg-status_kerja" name="status_kerja" type="checkbox" class="form-check-input" />
        <label for="reg-status_kerja" class="form-check-label">Sudah Bekerja</label>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div id="register-error" class="text-danger text-center"></div>
    <div id="register-success" class="text-success text-center"></div>
    <div class="text-center mt-3">
      <button onclick="showLogin()" class="btn btn-link">Sudah punya akun? Login</button>
    </div>
  </section>

  <section id="data-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Data Alumni</h3>
      <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <form id="alumni-filter-form" class="row g-2 mb-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="filter-major" placeholder="Filter Jurusan" />
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="filter-graduation-year" placeholder="Tahun Lulus" />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="search-keyword" placeholder="Cari Nama/Pekerjaan" />
      </div>
      <div class="col-md-3 d-flex gap-2">
        <select class="form-select" id="sort-by">
          <option value="">Urutkan...</option>
          <option value="graduation_year">Tahun Lulus (ASC)</option>
          <option value="-graduation_year">Tahun Lulus (DESC)</option>
          <option value="name">Nama (A-Z)</option>
          <option value="-name">Nama (Z-A)</option>
          <option value="company">Perusahaan (A-Z)</option>
          <option value="-company">Perusahaan (Z-A)</option>
        </select>
        <button type="submit" class="btn btn-primary">Terapkan</button>
        <button type="button" class="btn btn-secondary" id="reset-filter">Reset</button>
      </div>
    </form>
    <div id="alumni-list"></div>
  </section>

  <script src="/static/frontend_app_spa/spa.js"></script>
</body>
</html>
